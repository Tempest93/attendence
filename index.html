<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Acceptance Form</title>
 
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container">
    <h2>Attendance Acceptance Form</h2>
    <form name="contact" netlify>
      <label for="date">Date:</label>
      <input type="datetime-local" id="date" name="date" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

      <label for="dept">Department:</label>
      <input type="text" id="dept" name="dept" required>

      <label for="login_logout">Login/Logout:</label>
      <select id="login_logout" name="login_logout" required>
        <option value="login">Login</option>
        <option value="logout">Logout</option>
      </select>

      <label for="leave">Leave:</label>
      <input type="checkbox" id="leave" name="leave">

      <label for="reason">Reason of Leave:</label>
      <textarea id="reason" name="reason" rows="4"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
