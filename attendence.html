<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Acceptance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="datetime-local"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Acceptance Form</h2>
    <form action="#">
      <label for="date">Date:</label>
      <input type="datetime-local" id="date" name="date" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

      <label for="dept">Department:</label>
      <input type="text" id="dept" name="dept" required>

      <label for="login_logout">Login/Logout:</label>
      <select id="login_logout" name="login_logout" required>
        <option value="login">Login</option>
        <option value="logout">Logout</option>
      </select>

      <label for="leave">Leave:</label>
      <input type="checkbox" id="leave" name="leave">

      <label for="reason">Reason of Leave:</label>
      <textarea id="reason" name="reason" rows="4"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
